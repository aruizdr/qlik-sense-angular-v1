
<h4>CASES</h4>
<div class="row">

	<div class="col-md-12">
		<div id="QV00" class="qvobject" style="width:100%;height:40px;" data-qvid="CurrentSelections"></div>
	</div>


	<div class="col-sm-12">
		<div class="panel panel-primary">
			<div class="panel-heading clearfix">
				<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Cases</h4>

			</div>

			<div class="panel-body ">
				
				<div class="col-md-6">
					<div id="QV04" class="qvobject" style="width:100%;height:250px;"></div>
				</div>

				<div class="col-md-6">
					<div id="QV01" class="qvobject" style="width:100%;height:250px;"></div>
				</div>
			</div>

			<div class="panel-body " style="border-top: 25px solid #242A32;">
				<!--  ARD - To Do: Make this Table Responsive for Mobile Version -->
				<h4 class="">Analyze indivudual cases from the complete list</h4>
				<div class="input-group pull-left">
					<input ng-model="search" type="text" class="form-control" placeholder="Search List">
					<span id="searchclear" ng-click=" search = '';" class="glyphicon glyphicon-remove-circle"></span>
				</div>


				<table class="table table-bordered table-striped">
					<thead>
					<tr>
						<th ng-repeat="head in headers">
							{{head}}
						</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="row in rows | filter:search | orderBy:orderProp:reverse">
						<td ng-repeat="cell in row">{{cell.qText}}</td>
					</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</div>
